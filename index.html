<script>
  // Store initial positions for overlays
  const initialOverlayPositions = [
    {top: 0, left: 100},   // Overlay 1
    {top: 0, left: 200},   // Overlay 2
    {top: 0, left: 300},   // Overlay 3
    {top: 0, left: 400},   // Overlay 4

    {top: 200, left: 900},  // Overlay 27

    {top: 300, left: 200},  // Overlay 29
    {top: 300, left: 300},  // Overlay 30
    {top: 300, left: 400},  // Overlay 31
    {top: 300, left: 500},  // Overlay 32
    {top: 300, left: 600},  // Overlay 33
    {top: 300, left: 700},  // Overlay 34
    {top: 300, left: 800},  // Overlay 35
    {top: 300, left: 900},  // Overlay 36
    {top: 400, left: 100},  // Overlay 37
    {top: 400, left: 200},  // Overlay 38
    {top: 400, left: 300},  // Overlay 39
    {top: 400, left: 400},  // Overlay 40
    {top: 400, left: 500},  // Overlay 41
    {top: 400, left: 600},  // Overlay 42
    {top: 400, left: 700},  // Overlay 43
    {top: 400, left: 800},  // Overlay 44
    {top: 400, left: 900},  // Overlay 45
    {top: 500, left: 100},  // Overlay 46
    {top: 500, left: 200},  // Overlay 47
    {top: 500, left: 300},  // Overlay 48
    {top: 500, left: 400},  // Overlay 49
    {top: 500, left: 500},  // Overlay 50
    {top: 500, left: 600},  // Overlay 51
    {top: 500, left: 700},  // Overlay 52
    {top: 500, left: 800},  // Overlay 53
    {top: 500, left: 900}   // Overlay 54
  ];

  // Use a copy for current positions
  let overlayPositions = initialOverlayPositions.map(pos => ({...pos}));

  function shiftOverlay(idx) {
    const img = document.getElementById('overlayImg' + idx);
    if (!img) return;
    let patternIdx = ((idx - 1) % 12) + 1;
    switch(patternIdx) {
      case 1: case 7: case 10: // shift right
        overlayPositions[idx-1].left += 150;
        img.style.left = overlayPositions[idx-1].left + 'px';
        break;
      case 2: case 8: case 11: // shift left
        overlayPositions[idx-1].left -= 150;
        img.style.left = overlayPositions[idx-1].left + 'px';
        break;
      case 3: case 9: // shift top right
        overlayPositions[idx-1].top -= 100;
        overlayPositions[idx-1].left += 150;
        img.style.top = overlayPositions[idx-1].top + 'px';
        img.style.left = overlayPositions[idx-1].left + 'px';
        break;
      case 4: // shift top right
        overlayPositions[idx-1].top -= 100;
        overlayPositions[idx-1].left += 150;
        img.style.top = overlayPositions[idx-1].top + 'px';
        img.style.left = overlayPositions[idx-1].left + 'px';
        break;
      case 5: // down and right
        overlayPositions[idx-1].top += 100;
        overlayPositions[idx-1].left += 150;
        img.style.top = overlayPositions[idx-1].top + 'px';
        img.style.left = overlayPositions[idx-1].left + 'px';
        break;
      case 6: case 12: // shift left
        overlayPositions[idx-1].left -= 150;
        img.style.left = overlayPositions[idx-1].left + 'px';
        break;
      default:
        overlayPositions[idx-1].top += 100;
        img.style.top = overlayPositions[idx-1].top + 'px';
        break;
    }
    // Check if overlays are off screen after movement
    checkOverlaysOffScreen();
  }

  function checkOverlaysOffScreen() {
    const backgroundImg = document.querySelector('.background-img');
    const container = document.querySelector('.center-container');
    if (!backgroundImg || !container) return;
    
    const backgroundRect = backgroundImg.getBoundingClientRect();
    const containerRect = container.getBoundingClientRect();
    let visibleOverlaysOnGif = 0;
    
    // Count overlays that are both visible in container AND on the GIF
    for (let i = 1; i <= 54; i++) {
      const img = document.getElementById('overlayImg' + i);
      if (img) {
        const imgRect = img.getBoundingClientRect();
        
        // First check if overlay is visible within the container
        const isVisibleInContainer = (
          imgRect.right > containerRect.left && 
          imgRect.left < containerRect.right && 
          imgRect.bottom > containerRect.top && 
          imgRect.top < containerRect.bottom
        );
        
        // If visible in container, check if it's mostly on the background
        if (isVisibleInContainer) {
          // Calculate overlap area between leaf and background
          const overlapLeft = Math.max(imgRect.left, backgroundRect.left);
          const overlapRight = Math.min(imgRect.right, backgroundRect.right);
          const overlapTop = Math.max(imgRect.top, backgroundRect.top);
          const overlapBottom = Math.min(imgRect.bottom, backgroundRect.bottom);
          
          // Calculate overlap area and leaf area
          const overlapWidth = Math.max(0, overlapRight - overlapLeft);
          const overlapHeight = Math.max(0, overlapBottom - overlapTop);
          const overlapArea = overlapWidth * overlapHeight;
          
          const leafWidth = imgRect.right - imgRect.left;
          const leafHeight = imgRect.bottom - imgRect.top;
          const leafArea = leafWidth * leafHeight;
          
          // Only count as "on background" if more than 50% of leaf is on background
          const overlapPercentage = leafArea > 0 ? overlapArea / leafArea : 0;
          
          if (overlapPercentage > 0.5) {
            visibleOverlaysOnGif++;
          }
        }
      }
    }
    
    // Show counter on page
    let counter = document.getElementById('overlay-counter');
    if (!counter) {
      counter = document.createElement('div');
      counter.id = 'overlay-counter';
      counter.style.cssText = 'position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.8); color: white; padding: 10px; border-radius: 5px; font-family: Arial; z-index: 3000;';
      document.body.appendChild(counter);
    }
    counter.textContent = `Visible leaves on background: ${visibleOverlaysOnGif}`;
    
    const navLink = document.querySelector('.navigation-link');
    if (visibleOverlaysOnGif === 0) {
      navLink.classList.add('visible');
      counter.textContent = 'Background cleared! Link visible.';
    } else {
      navLink.classList.remove('visible');
    }
  }

  function resetOverlay() {
    // Reset overlayPositions to initial values
    overlayPositions = initialOverlayPositions.map(pos => ({...pos}));
    for (let i = 0; i < overlayPositions.length; i++) {
      const img = document.getElementById('overlayImg' + (i + 1));
      if (img) {
        img.style.top = overlayPositions[i].top + 'px';
        img.style.left = overlayPositions[i].left + 'px';
      }
    }
    // Hide navigation link when overlays reset
    const navLink = document.querySelector('.navigation-link');
    navLink.classList.remove('visible');
  }

  setInterval(resetOverlay, 60000); // Restart every 60 seconds

  // Show and move the cursor image
  const cursorImg = document.getElementById('cursorImg');
  document.addEventListener('mousemove', function(e) {
    cursorImg.style.display = 'block';
    // Position cursor image - adjusted to move left and up
    const offsetX = 320; // Move image more to the left
    const offsetY = 125; // Move image up by increasing this value
    cursorImg.style.left = (e.clientX - offsetX) + 'px';
    cursorImg.style.top = (e.clientY - offsetY) + 'px';
  });

  // Hide cursor image when mouse leaves the window
  document.addEventListener('mouseleave', function() {
    cursorImg.style.display = 'none';
  });
</script>
